<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,800;1,900&display=swap" rel="stylesheet">   
</head>
<body>
    <header class="header">
        <img tabindex="0" src="../img/assets/logo-platzi-video-BW2.png" alt="Logo Pltazi" class="header__img">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Regístrate</h2>
            <form class="login__container--form">
                <input type="text" class="input" name="" placeholder="Nombre">
                <input type="text" class="input" name="" placeholder="Correo">
                <input type="text" class="input" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <section class="login__container--social-media">
                <div><img src="../img/assets/google-icon.png" alt="Google">Registrarse con Google</div>
                <div><img src="../img/assets/twitter-icon.png" alt="Twitter">Registrarse con Twitter</div>
            </section>
            <p class="login__button">Ya tienes cuenta? <a href="iniciar-sesion.html"> Inicia sesión.</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
